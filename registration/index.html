<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create new account</title>

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="register-wrapper">
    <div class="register">
      <div class="left">
        <img src="../images/app.png" alt="">
      </div>
      <div class="right">
        <span class="title">Welcome back</span>
        <h2>Create new account</h2>
  
        <form>
          <label for="phone">
            <span class="label-title">Phone number</span>
            <input id="phone" type="text" value="+998" placeholder="+998" />
          </label>

          <label for="password">
            <span class="label-title">Password</span>
            <input id="password" type="password" placeholder="********" />
          </label>

          <label for="re-password">
            <span class="label-title">Confirm</span>
            <input id="re-password" type="password" placeholder="********" />
          </label>

          <label for="voucher">
            <span class="label-title">Voucher code</span>
            <input id="voucher" type="re-password" placeholder="********" />
          </label>
          
          <button type="submit" class="btn-primary">
            Register
          </button>

          <p>Already have account? <a href="../login/">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
  
  <script src="../scripts/script.js"></script>
</body>
</html>
